<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifiación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/singup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <span class="arrow"><i onclick="goBack()" class="fas fa-chevron-left"></i></span>
        <div class="iniciarSesion">
            <form action="" method="post" class="logIn">
                <h2>Iniciar Sesión</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
                    <label for="floatingInput1">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword1" placeholder="Password">
                    <label for="floatingPassword1">Password</label>
                </div>
                <button type="submit">INGRESAR</button>
            </form>
        </div>
        <article>
            <p>- o -</p>
        </article>
        
        <div class="registro">
            <form action="" class="register">
                <h2>Registrarse</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                    <label for="floatingInput2">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Nombre Y Apellido">
                    <label for="floatingName">Nombre Y Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    
                    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword2">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingUsername" placeholder="@">
                    <label for="floatingUsername">Nombre de Usuario</label>
                </div>
                <button type="submit">REGISTRARSE</button>
            </form>
        </div>
    </main>
    <script src="js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
